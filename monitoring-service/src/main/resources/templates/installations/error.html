<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f5c6cb;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
    }
    h1 {
      color: #721c24;
    }
    p {
      margin: 10px 0;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #004085;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Error</h1>
  <p th:text="'Status Code: ' + ${statusCode}"></p>
  <p th:text="'Error Message: ' + ${errorMessage}"></p>
  <a class="back-link" th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
