spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://admin:admin@localhost:8761/eureka/
app.eureka-server=localhost
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

##Monitoring service
spring.cloud.gateway.routes[0].id =monitoring-service
spring.cloud.gateway.routes[0].uri =lb://monitoring-service
spring.cloud.gateway.routes[0].predicates[0] =Path=/api/v1/monitoring

##Notification service
spring.cloud.gateway.routes[1].id =notification-service
spring.cloud.gateway.routes[1].uri =lb://order-service
spring.cloud.gateway.routes[1].predicates[0] =Path=/api/v1/notifications

##Discover service route
spring.cloud.gateway.routes[2].id =discovery-server
spring.cloud.gateway.routes[2].uri =http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0] =Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0] =SetPath=/

##Discover service route static
spring.cloud.gateway.routes[3].id =discovery-server-static
spring.cloud.gateway.routes[3].uri =http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0] =Path=/eureka/**

##Installation service
spring.cloud.gateway.routes[4].id =plant-service
spring.cloud.gateway.routes[4].uri =lb://plant-service
spring.cloud.gateway.routes[4].predicates[0] =Path=/api/v1/installations

##User service
spring.cloud.gateway.routes[5].id =user-service
spring.cloud.gateway.routes[5].uri =lb://user-service
spring.cloud.gateway.routes[5].predicates[0] =Path=/api/v1/users
